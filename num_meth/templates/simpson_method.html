<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Simpson method</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/static/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="/static/css/style.css" rel="stylesheet">
    </style>
</head>
<body>
  <div class="container" style="margin-top:10px;">
    <div class="row">
      <div class="col">
        <div class="row">
          <h3><b>Variant 1(10)</b></h3>
        </div>
        <div class="row">
          <img src="/static/img/var10.png" alt="var10.png">
        </div>
      </div>
      <div class="col">
        <div class="row">
          <h4><b>Simpson method</b></h4>
        </div>
        <div class="row">
          <form action="/simpson_method" method="post">
            <div class="md-form">
              <input mdbInputDirective type="number" id="form1" class="form-control" required
              name="num_interv_simp" id="num_interv_simp" min="2" style="width:200px;">
              <label for="form1" class="">Number of intervals</label>
              <input type="submit" class="btn btn-primary" value='Solve' />
            </div>
          </form>
        </div>
      </div>
      <div class="col">
        {%if simpson%}
        <div class="row" style="margin-top:30px;">
          <p>Result: {{simpson.result}}</p>
        </div>
        <div class="row">
          <p>Intervals: {{simpson.n}}</p>
        </div>
        {%endif%}
      </div>
    </div>
  </div>
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="/static/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="/static/js/mdb.min.js"></script>
</body>
</html>
